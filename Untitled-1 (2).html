    <div class="countdown-container">
      <h1 class="athiti-bold" style="background-color: rgb(0, 153, 255);border-radius: 7px;">POSN COMPUTER</h1>
      <div id="countdown" class="kanit-semibold"  style="background-color: rgb(255, 94, 94);border-radius: 7px;padding: 20px;"></div>
    </div><br><br><br><br><br><br>

    <script>
      // แสดงผลลัพธ์
      const countdownElement = document.getElementById("countdown");
      function countdown() {
        // คำนวณเวลาที่เหลือทุกครั้งที่เรียกใช้ฟังก์ชัน
        const startDate = new Date();
        const endDate = new Date("2024-08-28T00:00:00");
        const totalSeconds = Math.floor((endDate - startDate) / 1000);

        const days = Math.floor(totalSeconds / (3600 * 24));
        const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        // const seconds = Math.floor(totalSeconds % 60);

        countdownElement.innerHTML = `${days} วัน ${hours
          .toString()
          .padStart(2, "0")} ชั่วโมง ${minutes
          .toString()
          .padStart(2, "0")} นาที`;
        // countdownElement.innerHTML = `${days} วัน ${hours
        // .toString()
        // .padStart(2, "0")} ชั่วโมง ${minutes
        // .toString()
        // .padStart(2, "0")} นาที ${seconds
        // .toString()
        // .padStart(2, "0")} วินาที`;
      }

      // เรียกใช้งานฟังก์ชัน countdown ทุกๆ 1 วินาที
      setInterval(countdown, 0);
    </script>
